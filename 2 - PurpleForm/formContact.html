<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Fira+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Форма связи</title>
    </head>
    <body>
        <main>
            <h1>Свяжитесь со мной</h1>
            <form action="#">
                <div class="field">
                    <img src="images/message.svg" alt="email" />
                    <label for="email">E-mail*</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Введите E-mail"
                        required
                    />
                </div>
                <div class="field">
                    <img src="images/telegram.svg" alt="telegram" />
                    <label for="telegramm">Telegram</label>
                    <input
                        type="telegramm"
                        id="telegramm"
                        name="telegramm"
                        placeholder="Введите Telegram"
                    />
                </div>
                <div class="field">
                    <img src="images/topic.svg" alt="topic" />
                    <label for="topic">Тема*</label>
                    <select name="topic" id="topic" required>
                        <option value="courses">Приобретение курсов</option>
                        <option value="feedback">Обратная связь</option>
                    </select>
                </div>
                <div class="field">
                    <label for="comment">Комментарий</label>
                    <textarea
                        name="comment"
                        id="comment"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>
                <button>Отправить</button>
            </form>
            <p class="red" id="green">Какого цвета?</p>
        </main>
    </body>
</html>
