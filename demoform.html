<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма кнопка</title>
  </head>
  <body>
    <form action="https://www.youtube.com/results">
      <div>
        <label for="query">Введите запрос</label>
        <input
          type="text"
          name="search_query"
          id="query"
          placeholder="Запрос..."
        />
      </div>
    </form>
  </body>
</html>
